{% extends "base.html" %}

{% block content %}

    <form method="post" action=".">{% csrf_token %}
        <table border="0">
          {% if form.errors %}
            <tr class="alert alert-danger" role="alert"><td colspan="2">{{ form.errors }}</td></tr>
          {% endif %}
          <tr><td>Username</td><td> {{ form.username }}</td></tr>
          <tr><td>Email</td><td> {{ form.email }}</td></tr>
          <tr><td>Password</td><td> {{ form.password1 }}</td></tr>
          <tr><td>Password (again)</td><td> {{ form.password2 }}</td></tr>
          <tr><td colspan="2"><input type="submit" value="Register" class="btn btn-default form-control" /></td></tr>
        </table>
    </form>
{% endblock %}
