{% extends 'gogleboks/base.html' %}

{% block content %}
  {% for review in reviews %}
    <div class="review">
      <div class="date">
        {{ review.published_date }}
      </div>
      <h3>{{ review.book }}</h3>
      <p>{{  review.comment|slice:"0:100" }}
        {% if review.comment|length > 100 %} ...<a href="{% url 'review_detail' pk=review.pk %}">more</a> {% endif %}
      </p>
    </div>
  {% endfor %}
{% endblock content %}
