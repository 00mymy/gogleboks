
{% extends 'gogleboks/base.html' %}

{% block content %}
  <h3>{{ title }}</h3>
    피가되고 살이되는 리뷰를~
  <form method='POST' class='review-form'>{% csrf_token %}
    <label class="radio-inline"><input type="radio" name="score" value="1" {% if score == 1 %} checked {% endif %}>1</label>
    <label class="radio-inline"><input type="radio" name="score" value="2" {% if score == 2 %} checked {% endif %}>2</label>
    <label class="radio-inline"><input type="radio" name="score" value="3" {% if score == None or score == 3 %} checked {% endif %}>3</label>
    <label class="radio-inline"><input type="radio" name="score" value="4" {% if score == 4 %} checked {% endif %}>4</label>
    <label class="radio-inline"><input type="radio" name="score" value="5" {% if score == 5 %} checked {% endif %}>5</label>

        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
  </form>
{% endblock content %}
